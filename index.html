<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Keycode generator</h1>
      </div>
      <div class="keys" id="keycode"></div>

      <div class="grid">
        <div class="event">
          <h4>Event.Key</h4>
          <p id="eventValue1"></p>
        </div>
        <div class="event">
          <h4>Event.Location</h4>
          <p id="eventValue2"></p>
        </div>
        <div class="event">
          <h4>Event.Which</h4>
          <p id="eventValue3"></p>
        </div>
        <div class="event">
          <h4>Event.Code</h4>
          <p id="eventValue4"></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
